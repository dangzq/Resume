<script type="text/javascript">
	$("#btn button").each(function(){
		$(this).click(function(){
			removejscssfile('css/style_1.css','css');
			removejscssfile('css/style_2.css','css');
			removejscssfile('css/style_3.css','css');
			if($(this).html()=="style1"){
				changeStyle('css/style_1.css');
			}
			if($(this).html()=="style2"){
				changeStyle('css/style_1.css');
				changeStyle('css/style_2.css');
			}
			if($(this).html()=="style3"){
				changeStyle('css/style_3.css');
			}
		});
	});
	function changeStyle(url){
		var link = document.createElement('link');
		link.setAttribute("rel", "stylesheet");
    	link.setAttribute("type", "text/css"); 
    	link.setAttribute("href", url); 
		var head = document.getElementsByTagName('head')[0];
		if(head.length)  
        	head[0].appendChild(link);  
    	else  
        	document.documentElement.appendChild(link);
	}
	function removejscssfile(filename, filetype){
            //判断文件类型
            var targetelement=(filetype=="js")? "script" : (filetype=="css")? "link" : "none";
            //判断文件名
            var targetattr=(filetype=="js")? "src" : (filetype=="css")? "href" : "none";
            var allsuspects=document.getElementsByTagName(targetelement);
            //遍历元素， 并删除匹配的元素
            for (var i=allsuspects.length; i>=0; i--){
            	if (allsuspects[i] && allsuspects[i].getAttribute(targetattr)!=null && allsuspects[i].getAttribute(targetattr).indexOf(filename)!=-1)
            	allsuspects[i].parentNode.removeChild(allsuspects[i]);
            }
     }
	changeStyle('css/style_1.css');
</script>
